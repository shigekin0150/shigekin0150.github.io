<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salesforce Ê®°Êì¨ÂïèÈ°å</title>

<style>
/* =========================
   Salesforce √ó Space Theme
   ========================= */
:root{
  --bg: #070b18;
  --surface: rgba(255,255,255,.06);
  --surface2: rgba(255,255,255,.09);
  --card: rgba(255,255,255,.08);
  --border: rgba(255,255,255,.12);
  --text: rgba(255,255,255,.92);
  --muted: rgba(255,255,255,.62);
  --accent: #46a6ff;     /* Salesforce-ish blue */
  --accent2:#7c5cff;     /* Nebula purple */
  --ok: #22c55e;
  --ng: #fb7185;
  --shadow: 0 14px 34px rgba(0,0,0,.35);
  --radius: 16px;
}

*{ box-sizing:border-box; }
html,body{ height:100%; }

body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
  color: var(--text);
  background:
    radial-gradient(1200px 700px at 10% 10%, rgba(70,166,255,.28), transparent 60%),
    radial-gradient(900px 600px at 90% 20%, rgba(124,92,255,.22), transparent 55%),
    radial-gradient(900px 600px at 60% 95%, rgba(34,197,94,.12), transparent 55%),
    linear-gradient(180deg, rgba(255,255,255,.04), transparent 30%),
    var(--bg);
  overflow-x:hidden;
}

/* stars */
body:before{
  content:"";
  position:fixed;
  inset:-20%;
  background-image:
    radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.55) 45%, transparent 46%),
    radial-gradient(1px 1px at 35% 80%, rgba(255,255,255,.35) 45%, transparent 46%),
    radial-gradient(1px 1px at 70% 30%, rgba(255,255,255,.45) 45%, transparent 46%),
    radial-gradient(2px 2px at 85% 70%, rgba(255,255,255,.30) 45%, transparent 46%),
    radial-gradient(1px 1px at 55% 55%, rgba(255,255,255,.25) 45%, transparent 46%),
    radial-gradient(1px 1px at 25% 50%, rgba(255,255,255,.28) 45%, transparent 46%);
  opacity:.45;
  filter: blur(.1px);
  pointer-events:none;
  transform: rotate(2deg);
  z-index:-1;
}

.container{
  max-width: 980px;
  margin: 0 auto;
  padding: 26px 16px 90px;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap: 12px;
  margin-bottom: 18px;
  padding: 14px 14px;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  background: linear-gradient(180deg, var(--surface2), var(--surface));
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
  position: sticky;
  top: 12px;
  z-index: 10;
}

.brand{
  display:flex;
  align-items:center;
  gap: 12px;
  min-width: 0;
}
.badge{
  width: 42px;
  height: 42px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.14);
  background:
    radial-gradient(18px 18px at 30% 35%, rgba(70,166,255,.95), rgba(70,166,255,.10)),
    radial-gradient(20px 20px at 70% 70%, rgba(124,92,255,.85), rgba(124,92,255,.10)),
    rgba(0,0,0,.20);
  box-shadow: 0 14px 24px rgba(0,0,0,.25);
  position: relative;
  overflow:hidden;
}
.badge:after{
  content:"";
  position:absolute;
  inset:-40%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,.16), transparent);
  transform: rotate(18deg);
}
h1{
  margin:0;
  font-size: 18px;
  letter-spacing: .2px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.sub{
  font-size: 12px;
  color: var(--muted);
  margin-top: 2px;
}

select{
  appearance: none;
  border: 1px solid var(--border);
  background: rgba(0,0,0,.22);
  color: var(--text);
  padding: 10px 12px;
  border-radius: 12px;
  outline: none;
  font-weight: 700;
  box-shadow: inset 0 1px 0 rgba(255,255,255,.05);
}
select:focus{
  border-color: rgba(70,166,255,.65);
  box-shadow: 0 0 0 4px rgba(70,166,255,.18);
}

/* Card */
.question-card{
  border: 1px solid var(--border);
  border-radius: var(--radius);
  background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.06));
  box-shadow: var(--shadow);
  padding: 18px 16px;
  margin: 14px 0;
  position: relative;
  overflow:hidden;
}
.question-card:before{
  content:"";
  position:absolute;
  inset: 0;
  background:
    radial-gradient(600px 140px at 30% -30%, rgba(70,166,255,.18), transparent 60%),
    radial-gradient(600px 140px at 80% 120%, rgba(124,92,255,.16), transparent 60%);
  pointer-events:none;
}
.question-title{
  position:relative;
  font-size: 16px;
  font-weight: 900;
  line-height: 1.5;
  margin: 0 0 12px;
}

/* choices */
.choice-item{
  position:relative;
  display:flex;
  gap: 10px;
  align-items:flex-start;
  padding: 12px 12px;
  margin: 10px 0;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.10);
  background: rgba(0,0,0,.18);
  cursor:pointer;
  transition: transform .06s ease, border-color .2s ease, background .2s ease, box-shadow .2s ease;
  user-select:none;
}
.choice-item:hover{
  transform: translateY(-1px);
  border-color: rgba(70,166,255,.45);
  background: rgba(70,166,255,.10);
}
.choice-item.selected{
  border-color: rgba(70,166,255,.85);
  background: rgba(70,166,255,.22);
  box-shadow: 0 0 0 4px rgba(70,166,255,.14);
}
.choice-key{
  min-width: 2.2em;
  display:inline-block;
  font-weight: 900;
  color: rgba(255,255,255,.92);
}
.choice-val{
  color: rgba(255,255,255,.86);
  line-height:1.45;
}

/* button */
button{
  margin-top: 12px;
  padding: 10px 14px;
  border: 1px solid rgba(255,255,255,.12);
  border-radius: 14px;
  background: linear-gradient(180deg, rgba(70,166,255,.95), rgba(70,166,255,.70));
  color: white;
  font-weight: 900;
  cursor: pointer;
  transition: transform .06s ease, filter .2s ease, opacity .2s ease;
  box-shadow: 0 12px 18px rgba(70,166,255,.16);
}
button:hover{ filter: brightness(1.06); transform: translateY(-1px); }
button:active{ transform: translateY(0px); }
button:disabled{
  opacity:.55;
  cursor: default;
  filter: grayscale(.2);
  box-shadow: none;
}

/* feedback */
.feedback{
  margin-top: 12px;
  padding: 12px 12px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.10);
  background: rgba(0,0,0,.22);
  display:none;
  line-height: 1.65;
  color: var(--text);
}
.correct { color: var(--ok); font-weight: 950; }
.incorrect { color: var(--ng); font-weight: 950; }
.meta-line{
  color: var(--muted);
  font-size: 12px;
  margin-top: 10px;
}

/* mobile */
@media (max-width: 560px){
  .topbar{ flex-direction: column; align-items: stretch; }
  select{ width: 100%; }
  h1{ font-size: 16px; }
  .question-title{ font-size: 15px; }
}
</style>
</head>

<body>
<div class="container">
  <div class="topbar">
    <div class="brand">
      <div class="badge" aria-hidden="true"></div>
      <div style="min-width:0">
        <h1>Salesforce Ê®°Êì¨ÂïèÈ°å</h1>
        <div class="sub">Launch your knowledge üöÄÔºàÂÆáÂÆôÂÖÑÂºü„Å£„ÅΩ„Åè„ÄÅÊ∑°„ÄÖ„Å®Á©ç„Åø‰∏ä„Åí„ÇãÔºâ</div>
      </div>
    </div>

    <!-- Ë≥áÊ†ºÂàá„ÇäÊõø„Åà -->
    <select id="exam-select">
      <option value="sharing">Sharing & Visibility</option>
      <option value="pd1">Platform Developer IÔºàÂ∞ÜÊù•Ôºâ</option>
    </select>
  </div>

  <div id="question-list"></div>
  <div class="meta-line">‚Äª„ÄåÁ≠î„Åà„ÇíË¶ã„Çã„Äç„ÇíÊäº„Åô„Åæ„Åß„ÄÅÊ≠£Ëß£„Å®Ëß£Ë™¨„ÅØË°®Á§∫„Åï„Çå„Åæ„Åõ„Çì„ÄÇ</div>
</div>

<script>
const examFiles = {
  sharing: "data/sharing_and_visibility_exams.json",
  pd1: "data/pd1_exams.json"
};

let currentQuestions = [];

document.addEventListener("DOMContentLoaded", () => {
  loadExam("sharing");
  document.getElementById("exam-select").addEventListener("change", (e) => {
    loadExam(e.target.value);
  });
});

async function loadExam(key) {
  const file = examFiles[key];
  try {
    const res = await fetch(file, { cache: "no-store" });
    const raw = await res.json();
    currentQuestions = extractQuestions(raw);
    renderQuestions(currentQuestions);
  } catch (e) {
    document.getElementById("question-list").innerHTML =
      `<div class="question-card"><div class="question-title">ÂïèÈ°å„Éï„Ç°„Ç§„É´„Åå„Åæ„Å†Â≠òÂú®„Åó„Åæ„Åõ„Çì„ÄÇ</div>
       <div class="choice-item" style="cursor:default">data/${key}_exams.json „Çí‰ΩúÊàê„Åô„Çã„Å®Ë°®Á§∫„Åï„Çå„Åæ„Åô„ÄÇ</div></div>`;
    console.error(e);
  }
}

function extractQuestions(raw) {
  let merged = [];
  if (Array.isArray(raw)) {
    raw.forEach(item => {
      if (item && Array.isArray(item.questions)) merged.push(...item.questions);
    });
    if (raw.length && raw[0]?.question_ja) merged = raw;
  } else if (raw && Array.isArray(raw.questions)) {
    merged = raw.questions;
  }
  return merged.filter(q => q && q.question_ja);
}

function renderQuestions(questions) {
  const container = document.getElementById("question-list");
  container.innerHTML = "";

  questions.forEach((q, index) => {
    const card = document.createElement("div");
    card.className = "question-card";

    const title = document.createElement("div");
    title.className = "question-title";
    title.textContent = `Q${q.question_no ?? index + 1}. ${q.question_ja}`;
    card.appendChild(title);

    const selected = [];
    const isMultiple = (q.correct_answers || []).length > 1;

    Object.entries(q.choices_ja || {}).forEach(([key, value]) => {
      const item = document.createElement("div");
      item.className = "choice-item";
      item.innerHTML = `<span class="choice-key">${key}</span><span class="choice-val">${escapeHtml(String(value))}</span>`;

      item.onclick = () => {
        if (!isMultiple) {
          selected.length = 0;
          card.querySelectorAll(".choice-item").forEach(el => el.classList.remove("selected"));
        }
        if (selected.includes(key)) {
          selected.splice(selected.indexOf(key), 1);
          item.classList.remove("selected");
        } else {
          selected.push(key);
          item.classList.add("selected");
        }
      };
      card.appendChild(item);
    });

    const button = document.createElement("button");
    button.textContent = "Á≠î„Åà„ÇíË¶ã„Çã";
    card.appendChild(button);

    const feedback = document.createElement("div");
    feedback.className = "feedback";
    card.appendChild(feedback);

    button.onclick = () => {
      if (selected.length === 0) {
        alert("ÂõûÁ≠î„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        return;
      }

      const correct = (q.correct_answers || []).slice().sort().join(",");
      const user = selected.slice().sort().join(",");

      feedback.style.display = "block";

      if (correct === user) {
        feedback.innerHTML = `<div class="correct">‚úÖ Ê≠£Ëß£</div>`;
      } else {
        feedback.innerHTML = `<div class="incorrect">‚ùå ‰∏çÊ≠£Ëß£</div>`;
      }

      feedback.innerHTML += `<div>„ÅÇ„Å™„Åü: <b>${escapeHtml(user)}</b></div>`;
      feedback.innerHTML += `<div>Ê≠£Ëß£: <b>${escapeHtml(correct)}</b></div>`;
      feedback.innerHTML += `<div style="margin-top:8px; white-space:pre-wrap;">${escapeHtml(q.explanation_ja || "")}</div>`;

      button.disabled = true;
      button.textContent = "Á¢∫Ë™çÊ∏à„Åø";
    };

    container.appendChild(card);
  });
}

// HTML„Ç®„Çπ„Ç±„Éº„ÉóÔºàÂøµ„ÅÆ„Åü„ÇÅÔºâ
function escapeHtml(str){
  return str
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}
</script>
</body>
