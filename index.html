<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Salesforce æ¨¡æ“¬å•é¡Œ</title>

<style>
/* =========================
   Salesforce Ã— Space Theme
   iPhone commute optimized
   ========================= */
:root{
  --bg: #070b18;
  --surface: rgba(255,255,255,.06);
  --surface2: rgba(255,255,255,.09);
  --border: rgba(255,255,255,.12);
  --text: rgba(255,255,255,.92);
  --muted: rgba(255,255,255,.62);
  --accent: #46a6ff;     /* Salesforce-ish blue */
  --accent2:#7c5cff;     /* Nebula purple */
  --ok: #22c55e;
  --ng: #fb7185;
  --shadow: 0 14px 34px rgba(0,0,0,.35);
  --radius: 16px;
}

*{ box-sizing:border-box; }
html,body{ height:100%; }

body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
  color: var(--text);
  background:
    radial-gradient(1200px 700px at 10% 10%, rgba(70,166,255,.28), transparent 60%),
    radial-gradient(900px 600px at 90% 20%, rgba(124,92,255,.22), transparent 55%),
    radial-gradient(900px 600px at 60% 95%, rgba(34,197,94,.12), transparent 55%),
    linear-gradient(180deg, rgba(255,255,255,.04), transparent 30%),
    var(--bg);
  overflow-x:hidden;

  /* iOS: æ–‡å­—ã‚µã‚¤ã‚ºå‹æ‰‹ã«å¤‰ãˆãªã„ & æ…£æ€§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ« */
  -webkit-text-size-adjust: 100%;
  -webkit-overflow-scrolling: touch;
}

/* stars */
body:before{
  content:"";
  position:fixed;
  inset:-20%;
  background-image:
    radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.55) 45%, transparent 46%),
    radial-gradient(1px 1px at 35% 80%, rgba(255,255,255,.35) 45%, transparent 46%),
    radial-gradient(1px 1px at 70% 30%, rgba(255,255,255,.45) 45%, transparent 46%),
    radial-gradient(2px 2px at 85% 70%, rgba(255,255,255,.30) 45%, transparent 46%),
    radial-gradient(1px 1px at 55% 55%, rgba(255,255,255,.25) 45%, transparent 46%),
    radial-gradient(1px 1px at 25% 50%, rgba(255,255,255,.28) 45%, transparent 46%);
  opacity:.45;
  filter: blur(.1px);
  pointer-events:none;
  transform: rotate(2deg);
  z-index:-1;
}

.container{
  max-width: 980px;
  margin: 0 auto;
  padding: 26px 16px 90px; /* ä¸‹ã¯ãƒ•ãƒƒã‚¿ãƒ¼åˆ†ä½™ç™½ */
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap: 12px;
  margin-bottom: 18px;
  padding: 14px 14px;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  background: linear-gradient(180deg, var(--surface2), var(--surface));
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
  position: sticky;
  top: 12px;
  z-index: 10;
}

.brand{
  display:flex;
  align-items:center;
  gap: 12px;
  min-width: 0;
}
.badge{
  width: 42px;
  height: 42px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.14);
  background:
    radial-gradient(18px 18px at 30% 35%, rgba(70,166,255,.95), rgba(70,166,255,.10)),
    radial-gradient(20px 20px at 70% 70%, rgba(124,92,255,.85), rgba(124,92,255,.10)),
    rgba(0,0,0,.20);
  box-shadow: 0 14px 24px rgba(0,0,0,.25);
  position: relative;
  overflow:hidden;
}
.badge:after{
  content:"";
  position:absolute;
  inset:-40%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,.16), transparent);
  transform: rotate(18deg);
}
h1{
  margin:0;
  font-size: 18px;
  letter-spacing: .2px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.sub{
  font-size: 12px;
  color: var(--muted);
  margin-top: 2px;
}

select{
  appearance: none;
  border: 1px solid var(--border);
  background: rgba(0,0,0,.22);
  color: var(--text);
  padding: 10px 12px;
  border-radius: 12px;
  outline: none;
  font-weight: 800;
  box-shadow: inset 0 1px 0 rgba(255,255,255,.05);
  min-height: 48px; /* iPhoneã‚¿ãƒƒãƒ—æœ€é©åŒ– */
}
select:focus{
  border-color: rgba(70,166,255,.65);
  box-shadow: 0 0 0 4px rgba(70,166,255,.18);
}

/* Card */
.question-card{
  border: 1px solid var(--border);
  border-radius: var(--radius);
  background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.06));
  box-shadow: var(--shadow);
  padding: 18px 16px;
  margin: 14px 0;
  position: relative;
  overflow:hidden;
}
.question-card:before{
  content:"";
  position:absolute;
  inset: 0;
  background:
    radial-gradient(600px 140px at 30% -30%, rgba(70,166,255,.18), transparent 60%),
    radial-gradient(600px 140px at 80% 120%, rgba(124,92,255,.16), transparent 60%);
  pointer-events:none;
}
.question-title{
  position:relative;
  font-size: 16px;
  font-weight: 950;
  line-height: 1.55;
  margin: 0 0 12px;
}

/* choices */
.choice-item{
  position:relative;
  display:flex;
  gap: 10px;
  align-items:flex-start;
  padding: 14px 14px; /* ç‰‡æ‰‹ã§æŠ¼ã—ã‚„ã™ã„ */
  margin: 10px 0;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.10);
  background: rgba(0,0,0,.18);
  cursor:pointer;
  transition: transform .06s ease, border-color .2s ease, background .2s ease, box-shadow .2s ease;
  user-select:none;
  min-height: 48px; /* iPhoneæ¨å¥¨ */
}
.choice-item:hover{
  transform: translateY(-1px);
  border-color: rgba(70,166,255,.45);
  background: rgba(70,166,255,.10);
}
.choice-item.selected{
  border-color: rgba(70,166,255,.85);
  background: rgba(70,166,255,.22);
  box-shadow: 0 0 0 4px rgba(70,166,255,.14);
}
.choice-key{
  min-width: 2.2em;
  display:inline-block;
  font-weight: 950;
  color: rgba(255,255,255,.92);
}
.choice-val{
  color: rgba(255,255,255,.86);
  line-height:1.5;
  font-size: 15px;
}

/* button inside card (PCå‘ã‘) */
button.card-btn{
  margin-top: 12px;
  padding: 10px 14px;
  border: 1px solid rgba(255,255,255,.12);
  border-radius: 14px;
  background: linear-gradient(180deg, rgba(70,166,255,.95), rgba(70,166,255,.70));
  color: white;
  font-weight: 950;
  cursor: pointer;
  transition: transform .06s ease, filter .2s ease, opacity .2s ease;
  box-shadow: 0 12px 18px rgba(70,166,255,.16);
  min-height: 48px;
}
button.card-btn:hover{ filter: brightness(1.06); transform: translateY(-1px); }
button.card-btn:active{ transform: translateY(0px); }
button.card-btn:disabled{
  opacity:.55;
  cursor: default;
  filter: grayscale(.2);
  box-shadow: none;
}

/* feedback */
.feedback{
  margin-top: 12px;
  padding: 12px 12px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.10);
  background: rgba(0,0,0,.22);
  display:none;
  line-height: 1.65;
  color: var(--text);
}
.correct { color: var(--ok); font-weight: 950; }
.incorrect { color: var(--ng); font-weight: 950; }
.meta-line{
  color: var(--muted);
  font-size: 12px;
  margin-top: 10px;
}

/* ===== iPhone commute: fixed footer ===== */
.mobile-footer{
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  padding: 10px 12px calc(10px + env(safe-area-inset-bottom));
  background: linear-gradient(180deg, rgba(7,11,24,0), rgba(7,11,24,.85) 40%, rgba(7,11,24,.92));
  backdrop-filter: blur(10px);
  border-top: 1px solid rgba(255,255,255,.10);
  display: none; /* JSã§ãƒ¢ãƒã‚¤ãƒ«ã®ã¿è¡¨ç¤º */
  z-index: 999;
}
.mobile-footer .row{
  max-width: 980px;
  margin: 0 auto;
  display: flex;
  gap: 10px;
}
.mobile-footer button{
  flex: 1;
  border-radius: 16px;
  font-size: 16px;
  font-weight: 950;
  min-height: 52px;
  border: 1px solid rgba(255,255,255,.12);
  color: #fff;
  cursor: pointer;
}
.mobile-footer button.primary{
  background: linear-gradient(180deg, rgba(70,166,255,.95), rgba(70,166,255,.70));
  box-shadow: 0 12px 18px rgba(70,166,255,.16);
}
.mobile-footer button.ghost{
  background: rgba(255,255,255,.10);
  box-shadow: none;
}

@media (max-width: 560px){
  .container{ padding: 16px 12px 120px; }
  .topbar{ top: 8px; padding: 12px; flex-direction: column; align-items: stretch; }
  h1{ font-size: 16px; }
  .question-title{ font-size: 15px; }
  select{ width: 100%; }
}
</style>
</head>

<body>
<div class="container">
  <div class="topbar">
    <div class="brand">
      <div class="badge" aria-hidden="true"></div>
      <div style="min-width:0">
        <h1>Salesforce æ¨¡æ“¬å•é¡Œ</h1>
        <div class="sub">Launch your knowledge ğŸš€ï¼ˆé€šå‹¤ã§ç©ã¿ä¸Šã’ã‚‹ï¼‰</div>
      </div>
    </div>

    <!-- è³‡æ ¼åˆ‡ã‚Šæ›¿ãˆ -->
    <select id="exam-select" aria-label="è³‡æ ¼ã‚’é¸æŠ">
      <option value="sharing">Sharing & Visibility</option>
      <option value="pd1">Platform Developer Iï¼ˆå°†æ¥ï¼‰</option>
    </select>
  </div>

  <div id="question-list"></div>
  <div class="meta-line">â€»ã€Œç­”ãˆã‚’è¦‹ã‚‹ã€ã‚’æŠ¼ã™ã¾ã§ã€æ­£è§£ã¨è§£èª¬ã¯è¡¨ç¤ºã•ã‚Œã¾ã›ã‚“ã€‚</div>
</div>

<!-- iPhoneå‘ã‘å›ºå®šãƒ•ãƒƒã‚¿ãƒ¼ -->
<div class="mobile-footer" id="mobile-footer">
  <div class="row">
    <button class="ghost" id="jump-next" type="button">æ¬¡ã¸</button>
    <button class="primary" id="show-answer" type="button">ç­”ãˆã‚’è¦‹ã‚‹</button>
  </div>
</div>

<script>
/**
 * 1HTMLã§è³‡æ ¼ã‚’åˆ‡æ›¿ã—ã¦ä½¿ã†æƒ³å®š
 * - sharing: data/sharing_and_visibility_exams.json
 * - pd1:     data/pd1_exams.jsonï¼ˆå°†æ¥ï¼‰
 */
const examFiles = {
  sharing: "data/sharing_and_visibility_exams.json",
  pd1: "data/pd1_exams.json"
};

let currentQuestions = [];
let currentCardIndex = 0;

// ============ Boot ============
document.addEventListener("DOMContentLoaded", () => {
  loadExam("sharing");

  document.getElementById("exam-select").addEventListener("change", (e) => {
    loadExam(e.target.value);
  });

  updateFooterVisibility();
  window.addEventListener("resize", updateFooterVisibility);

  // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã§ã€Œä»Šã®å•é¡Œã€ã‚’è¿½å¾“ï¼ˆãƒ¢ãƒã‚¤ãƒ«ã®ã¿ï¼‰
  window.addEventListener("scroll", () => {
    if (!isMobile()) return;
    setCurrentIndexByViewport();
  }, { passive: true });

  // ãƒ•ãƒƒã‚¿ãƒ¼æ“ä½œ
  document.getElementById("show-answer").addEventListener("click", () => {
    const card = getCards()[currentCardIndex];
    if (!card) return;
    const btn = card.querySelector("button.card-btn");
    if (btn && !btn.disabled) btn.click();
  });

  document.getElementById("jump-next").addEventListener("click", () => {
    const cards = getCards();
    const next = cards[Math.min(currentCardIndex + 1, cards.length - 1)];
    if (!next) return;
    next.scrollIntoView({ behavior: "smooth", block: "start" });
  });
});

// ============ Data Load ============
async function loadExam(key) {
  const file = examFiles[key];

  try {
    const res = await fetch(file, { cache: "no-store" });
    if (!res.ok) throw new Error(`fetch failed: ${res.status}`);
    const raw = await res.json();

    currentQuestions = extractQuestions(raw);
    renderQuestions(currentQuestions);

    // èª­ã¿è¾¼ã¿ç›´å¾Œã¯å…ˆé ­ã‚’ç¾åœ¨ä½ç½®ã«
    currentCardIndex = 0;
    if (isMobile()) setTimeout(setCurrentIndexByViewport, 50);
  } catch (e) {
    document.getElementById("question-list").innerHTML =
      `<div class="question-card">
        <div class="question-title">å•é¡Œãƒ•ã‚¡ã‚¤ãƒ«ãŒã¾ã å­˜åœ¨ã—ã¾ã›ã‚“ã€‚</div>
        <div class="choice-item" style="cursor:default">"${escapeHtml(file)}" ã‚’ä½œæˆã™ã‚‹ã¨è¡¨ç¤ºã•ã‚Œã¾ã™ã€‚</div>
      </div>`;
    console.error(e);
  }
}

function extractQuestions(raw) {
  let merged = [];

  // å½¢å¼: [ {generated_at, questions:[...]}, ... ]
  if (Array.isArray(raw)) {
    raw.forEach(item => {
      if (item && Array.isArray(item.questions)) merged.push(...item.questions);
    });

    // å½¢å¼: [ {question_ja, ...}, ... ] ã«ã‚‚å¯¾å¿œ
    if (raw.length && raw[0]?.question_ja) merged = raw;
  }
  // å½¢å¼: { questions:[...] }
  else if (raw && Array.isArray(raw.questions)) {
    merged = raw.questions;
  }

  return merged.filter(q => q && q.question_ja);
}

// ============ Render ============
function renderQuestions(questions) {
  const container = document.getElementById("question-list");
  container.innerHTML = "";

  questions.forEach((q, index) => {
    const card = document.createElement("div");
    card.className = "question-card";

    const title = document.createElement("div");
    title.className = "question-title";
    title.textContent = `Q${q.question_no ?? (index + 1)}. ${q.question_ja}`;
    card.appendChild(title);

    // é¸æŠç®¡ç†ï¼ˆã‚«ãƒ¼ãƒ‰ã”ã¨ï¼‰
    const selected = [];
    const isMultiple = (q.correct_answers || []).length > 1;

    // choices_jaï¼ˆã‚ãªãŸã®JSONã«åˆã‚ã›ã‚‹ï¼‰
    const choices = q.choices_ja || {};
    Object.entries(choices).forEach(([key, value]) => {
      const item = document.createElement("div");
      item.className = "choice-item";
      item.innerHTML = `<span class="choice-key">${escapeHtml(String(key))}</span>
                        <span class="choice-val">${escapeHtml(String(value))}</span>`;

      item.onclick = () => {
        if (!isMultiple) {
          selected.length = 0;
          card.querySelectorAll(".choice-item").forEach(el => el.classList.remove("selected"));
        }

        if (selected.includes(key)) {
          selected.splice(selected.indexOf(key), 1);
          item.classList.remove("selected");
        } else {
          selected.push(key);
          item.classList.add("selected");
        }
      };

      card.appendChild(item);
    });

    // PCå‘ã‘ï¼ˆã‚«ãƒ¼ãƒ‰å†…ï¼‰ãƒœã‚¿ãƒ³ã€‚iPhoneã¯ãƒ•ãƒƒã‚¿ãƒ¼ã‹ã‚‰æŠ¼ã™ã‘ã©ã€ãƒ­ã‚¸ãƒƒã‚¯æµç”¨ã®ãŸã‚æ®‹ã™
    const btn = document.createElement("button");
    btn.className = "card-btn";
    btn.type = "button";
    btn.textContent = "ç­”ãˆã‚’è¦‹ã‚‹";
    card.appendChild(btn);

    const feedback = document.createElement("div");
    feedback.className = "feedback";
    card.appendChild(feedback);

    btn.onclick = () => {
      if (selected.length === 0) {
        alert("å›ç­”ã‚’é¸æŠã—ã¦ãã ã•ã„");
        return;
      }

      const correct = (q.correct_answers || []).slice().sort().join(",");
      const user = selected.slice().sort().join(",");

      feedback.style.display = "block";

      if (correct === user) {
        feedback.innerHTML = `<div class="correct">âœ… æ­£è§£</div>`;
      } else {
        feedback.innerHTML = `<div class="incorrect">âŒ ä¸æ­£è§£</div>`;
      }

      feedback.innerHTML += `<div>ã‚ãªãŸ: <b>${escapeHtml(user)}</b></div>`;
      feedback.innerHTML += `<div>æ­£è§£: <b>${escapeHtml(correct)}</b></div>`;
      feedback.innerHTML += `<div style="margin-top:8px; white-space:pre-wrap;">${escapeHtml(q.explanation_ja || "")}</div>`;

      btn.disabled = true;
      btn.textContent = "ç¢ºèªæ¸ˆã¿";
    };

    container.appendChild(card);
  });
}

// ============ iPhone fixed footer logic ============
function isMobile() {
  return window.matchMedia("(max-width: 560px)").matches;
}

function updateFooterVisibility() {
  const footer = document.getElementById("mobile-footer");
  footer.style.display = isMobile() ? "block" : "none";
}

function getCards() {
  return Array.from(document.querySelectorAll(".question-card"));
}

function setCurrentIndexByViewport() {
  const cards = getCards();
  if (!cards.length) return;

  let best = 0;
  let bestDist = Infinity;

  cards.forEach((c, i) => {
    const r = c.getBoundingClientRect();
    const dist = Math.abs(r.top - 90); // sticky topbarä¸‹ã‚ãŸã‚Šã‚’åŸºæº–
    if (dist < bestDist) {
      bestDist = dist;
      best = i;
    }
  });

  currentCardIndex = best;
}

// ============ Utils ============
function escapeHtml(str){
  return String(str)
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}
</script>
